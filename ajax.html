<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>AJAX</title>
</head>
<body>

	<h3>AJAX</h3>

	<div id="ajax"></div>

	<script>

	 	var cakes = [];
		
		var get = function(url, callback) {
			var xhr = new XMLHttpRequest();
			xhr.onreadystatechange = function() {
				if(xhr.readyState === 4) {
					callback(xhr.response, xhr.status)
				}
			}

			xhr.open("GET", url);
			xhr.send(null);
		}


		get('http://melbolos.herokuapp.com/api/cakes/', function(data){
			
			cakes = JSON.parse(data).reduce(function(el, prev){
				return el.tags = prev.tags;
			})
			console.log(cakes);
			document.querySelector('#ajax').innerHTML = data;
		})


	</script>
</body>
</html>
